<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="reservation-modal" class="modal-overlay">
    <div class="modal-content">
        <h3>Reserve Tour: Explore the Grand Canyon</h3>
        <span class="close-btn">&times;</span>
        
        <form action="/api/reserve" method="POST">
            <input type="hidden" name="tour_id" value="456"> 
            
            <label for="name">Your Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Preferred Start Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" max="10" value="1" required>

            <button type="submit">Confirm Reservation Request</button>
            <p class="note">A representative will contact you for payment details.</p>
        </form>
    </div>
</div>
</body>
</html>
