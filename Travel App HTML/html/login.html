<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <div class="error-message" id="error-message" style="display: none;">Invalid username or password.</div>
    <form action="/login" method="POST">
        <input type="hidden" name="_csrf" value="SERVER_GENERATED_TOKEN_HERE">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <label for="password">Password:</label>
        <div style="position: relative;">
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <span class="toggle-password" id="toggle-password">Show</span>
        </div>
        <button type="submit">Login</button>
    </form>
    <p><a href="signup.html">Sign up</a> | <a href="forgot-password.html">Forgot password?</a></p>
    <script src="../js/login.js"></script>
</body>
</html>
