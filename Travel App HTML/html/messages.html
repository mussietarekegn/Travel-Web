<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messaging Page</title>
    <link rel="stylesheet" href="../css/messages.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <h2>Messages</h2>
    </header>

    <!-- Main Layout -->
    <div class="chat-layout">
      <!-- LEFT SIDEBAR -->
      <aside class="sidebar">
        <!-- User Info -->
        <div class="user-info">
          <div class="avatar">MM</div>
          <div>
            <div class="username">Mera</div>
            <div class="status online">Online</div>
          </div>
        </div>

        <!-- Search -->
        <input class="search" type="text" placeholder="Search chats" />

        <!-- Chat List -->
        <div class="chat-list">
          <div class="chat-item active">
            <strong>John Doe</strong>
            <span>Hey, are you free?</span>
          </div>

          <div class="chat-item">
            <strong>Group Chat</strong>
            <span>You: Sure, let's go.</span>
          </div>

          <div class="chat-item">
            <strong>Alex</strong>
            <span>Typing...</span>
          </div>
        </div>
      </aside>

      <!-- MAIN CHAT -->
      <main class="chat-main">
        <!-- Chat Header -->
        <div class="chat-header">
          <div class="avatar">JD</div>
          <div>
            <strong>John Doe</strong>
            <div class="status online">Online</div>
          </div>
        </div>

        <!-- Messages -->
        <div class="messages">
          <div class="message incoming">
            Hey! How are you?
          </div>

          <div class="message outgoing">
            I'm good, you?
          </div>
        </div>

        <!-- Input -->
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." />
          <button>Send</button>
        </div>
      </main>

      <!-- RIGHT PANEL -->
      <aside class="details">
        <h3>Chat Details</h3>

        <div class="user-info">
          <div class="avatar">JD</div>
          <div>
            <strong>John Doe</strong>
            <div class="status">Last seen 5 mins ago</div>
          </div>
        </div>

        <hr />

        <h4>Bio</h4>
        <p>No shared bio yet.</p>

        <hr />

        <h4>Actions</h4>
        <button class="danger">Mute Chat</button>
        <button class="danger">Block User</button>
        <button class="danger">Clear Chat</button>
      </aside>
    </div>
  </body>
</html>
